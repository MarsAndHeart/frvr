<!DOCTYPE html>
<html>

<head>
  <title>EaselJS demo: hitTest</title>
  <script src="js/easeljs-0.8.2.min.js"></script>
  <script>
    var stage, circle;
    function init() {
      stage = new createjs.Stage("demoCanvas");

      circle = stage.addChild(new createjs.Shape());
      // circle.graphics.beginFill("red").drawCircle(50, 50, 50);
      circle.graphics.beginFill("red").drawPolyStar(50, 50, 50, 6, 0, 90);
      circle.graphics.beginFill("red").drawPolyStar(150, 150, 50, 6, 0, 90);
      circle.x = 0;
      circle.y = 0;

      createjs.Ticker.on("tick", tick);
    }

    function tick(event) {
      circle.alpha = 0.2;
      if (circle.hitTest(stage.mouseX, stage.mouseY)) {
        console.log({
          msg: 'hit test',
          objX: circle.x,
          objY: circle.y,
          stageMouseX: stage.mouseX,
          stageMouseY: stage.mouseY
        });
        circle.alpha = 1;
      }
      stage.update(event);
    }
  </script>
</head>

<body onload="init();">
  <canvas id="demoCanvas" width="300" height="300">
    alternate content
  </canvas>
</body>

</html>
